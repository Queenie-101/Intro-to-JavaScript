<!DOCTYPE html>
<html>
    <head>
        <title>Maths using JS</title>
    </head>
    <body>
        <p id="add_result"></p>
        <p id="sub_result"></p>
        <script>
            var a=20;
            var b=10;
            var c = a+b;
            var d = a-b;
            document.getElementById("add_result").innerHTML = "The sum is:"+c;
            document.getElementById("sub_result").innerHTML = "The difference is:"+d;
        </script>
    </body>
</html>
